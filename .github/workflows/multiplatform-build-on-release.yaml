name: Flutter Multi-Platform Release

on:
  release:
    types: [ published ]

jobs:
  build-android-ios-web:
    runs-on: macos-latest
    permissions: write-all
    env:
      BACKEND_BASE_URL: ${{ secrets.BACKEND_BASE_URL }}
      APP_NAME: SequetricsConversation

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Set version
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Prepare .env
        run: |
          echo "BACKEND_BASE_URL=${BACKEND_BASE_URL}" > .env

      - name: Flutter pub get
        run: flutter pub get

      # Android
      - name: Build Android APK
        run: flutter build apk --release --build-name=$VERSION --build-number=${{ github.run_number }}

      - name: Rename APK
        run: |
          mv build/app/outputs/flutter-apk/app-release.apk \
             build/app/outputs/flutter-apk/${{ env.APP_NAME }}-v${{ env.VERSION }}-android.apk

      # iOS (without code signing)
      - name: Build iOS IPA
        run: |
          flutter build ios --release --no-codesign --build-name=$VERSION --build-number=${{ github.run_number }}
          mkdir -p build/ios/iphoneos/Payload
          cp -r build/ios/iphoneos/Runner.app build/ios/iphoneos/Payload/
          cd build/ios/iphoneos
          zip -r ${{ env.APP_NAME }}-v${{ env.VERSION }}-ios.ipa Payload

      # Web
      - name: Build Web
        run: flutter build web --release --build-name=$VERSION --build-number=${{ github.run_number }}

      - name: Create Web ZIP
        run: |
          cd build/web
          zip -r ../../${{ env.APP_NAME }}-v${{ env.VERSION }}-web.zip .
          cd ../..

      # Upload artifacts to release
      - name: Upload APK to Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/app/outputs/flutter-apk/${{ env.APP_NAME }}-v${{ env.VERSION }}-android.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload IPA to Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/ios/iphoneos/${{ env.APP_NAME }}-v${{ env.VERSION }}-ios.ipa
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Web to Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.APP_NAME }}-v${{ env.VERSION }}-web.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    runs-on: windows-latest
    permissions: write-all
    env:
      BACKEND_BASE_URL: ${{ secrets.BACKEND_BASE_URL }}
      APP_NAME: SequetricsConversation

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Set version
        shell: bash
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Prepare .env
        shell: bash
        run: |
          echo "BACKEND_BASE_URL=${BACKEND_BASE_URL}" > .env

      - name: Flutter pub get
        run: flutter pub get

      - name: Build Windows
        run: flutter build windows --release --build-name=${{ env.VERSION }} --build-number=${{ github.run_number }}

      - name: Create Windows ZIP
        shell: bash
        run: |
          cd build/windows/x64/runner/Release
          7z a -tzip ../../../../../${{ env.APP_NAME }}-v${{ env.VERSION }}-windows.zip .

      - name: Upload Windows to Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.APP_NAME }}-v${{ env.VERSION }}-windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    runs-on: ubuntu-latest
    permissions: write-all
    env:
      BACKEND_BASE_URL: ${{ secrets.BACKEND_BASE_URL }}
      APP_NAME: SequetricsConversation

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev libsecret-1-dev libjsoncpp-dev

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Set version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Prepare .env
        run: |
          echo "BACKEND_BASE_URL=${BACKEND_BASE_URL}" > .env

      - name: Flutter pub get
        run: flutter pub get

      - name: Build Linux
        run: flutter build linux --release --build-name=${{ env.VERSION }} --build-number=${{ github.run_number }}

      - name: Create Linux tar.gz
        run: |
          cd build/linux/x64/release/bundle
          tar -czf ../../../../../${{ env.APP_NAME }}-v${{ env.VERSION }}-linux.tar.gz .

      - name: Upload Linux to Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.APP_NAME }}-v${{ env.VERSION }}-linux.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
